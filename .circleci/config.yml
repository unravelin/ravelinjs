version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: "Build"
          command: npm run build

      # run tests!

      - run:
          name: "Await build slot"
          command: node_modules/.bin/circle-wait

      - run:
          name: "Encryption E2E tests: npm run test:e2e"
          command: |
            if [ ! "${E2E_RSA_KEY:-}" ]; then echo E2E_RSA_KEY not set. Skipping... && exit 0; fi
            env E2E_CIPHERTEXT_FILE=/home/circle/repo/cipher.txt npm run test:e2e

      - run:
          name: "Browser tests: npm run test:integration"
          command: |
            if [ "${E2E_RSA_KEY:-}" ]; then echo E2E_RSA_KEY set. Skipping... && exit 0; fi
            PARALLEL=5 npm run test:integration

      - store_test_results:
          path: /home/circle/repo/reports/junit
      - store_artifacts:
          path: /home/circle/repo/cipher.txt

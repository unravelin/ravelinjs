version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run:
          name: "Unit Tests: npm test"
          command: npm test
      - run:
          name: "Encryption E2E tests: npm run test-crossbrowser-e2e"
          command: |
            if [ ! "${E2E_RSA_KEY:-}" ]; then
              E2E_RSA_KEY not set. Skipping...
            fi
            E2E_CIPHER_FILE=~/repo/cipher.txt npm run test-crossbrowser-e2e

      - run:
          name: "Cross-browser integration tests: npm run test-crossbrowser"
          command: |
            if [ "${E2E_RSA_KEY:-}" ]; then
              E2E_RSA_KEY set. Skipping...
            fi
            npm run test-crossbrowser

      - store_test_results:
          path: ~/repo/test/junit
      - store_artifacts:
          path:
            - ~/repo/test/shots
            - ~/repo/cipher.txt
